  <script>
    $(document).ready(function () {
      window.store = {};
      window.store.questionIdx = 1;
      console.log("ready!");
      $.getJSON("https://fortnite-api.theapinetwork.com/items/popular", function (data) {
        var itemData = data["entries"][1]["entries"];//character data
        console.log(itemData);
        window.api = {};
        window.api.itemData = itemData;
        window.api.selectedItem = -1;
        window.api.selectedItems = [];
        var i = 0;
        var p = 0;
        var g = 0;
        $.each(window.api.itemData, function (key, value) {
          if (value.type == "outfit") {
            document.getElementById("avatar" + p).src = value.images.transparent;
            document.getElementById("avatar" + p).itemIdx = g;
            document.getElementById("avatar" + p).onclick = undefined;
            $('#avatar' + p).click(function (e) { displayImage(e.target.itemIdx); });
            p++;
          }
          else {
            document.getElementById("item" + i).src = value.images.transparent;
            document.getElementById("item" + i).itemIdx = g;
            document.getElementById("item" + i).onclick = undefined;
            $('#item' + i).click(function (e) { displayImage(e.target.itemIdx); });
            i++;
          }
          g++;
        });
      });
      $('#confirm').click(function (e) {
        var itemIds = [];
        $.each(window.api.selectedItems, function (idx, id) {
          itemIds.push(window.api.itemData[id].identifier);
        });
        localStorage.setItem("selectedItems", JSON.stringify(itemIds));
      });
    });
  </script>
